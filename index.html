<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquidity Pools Roadmap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #020408;
        /* Swapped colors: Left was Blue (now Purple), Right was Purple (now Blue/Cyan) */
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(168, 85, 247, 0.08) 0%, transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(6, 182, 212, 0.08) 0%, transparent 25%);
        background-attachment: fixed;
        overflow-x: hidden;
      }
      
      /* Custom scrollbar for dark mode aesthetics */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020408; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }

      .text-gradient-cyan {
        background: linear-gradient(135deg, #22d3ee 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .text-gradient-purple {
        background: linear-gradient(135deg, #c084fc 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .glass-panel {
        background: rgba(13, 17, 28, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Animations for the Crypto Background */
      @keyframes float-rotate {
        0% {
          transform: translateY(0px) rotateY(0deg) rotateX(0deg);
        }
        50% {
          transform: translateY(-20px) rotateY(180deg) rotateX(10deg);
        }
        100% {
          transform: translateY(0px) rotateY(360deg) rotateX(0deg);
        }
      }

      @keyframes twinkle {
        0%, 100% {
          opacity: 0.1;
          filter: brightness(1);
        }
        50% {
          opacity: 0.6;
          filter: brightness(1.5) drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }
      }

      .coin-3d {
        transform-style: preserve-3d;
        perspective: 1000px;
      }

      /* Card Flip Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-[#020408] text-slate-200">
    <div id="root"></div>
  </body>
</html>
